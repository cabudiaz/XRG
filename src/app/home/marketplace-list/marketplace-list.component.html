
<div *ngFor="let ad of ads" class="row box {{ad.classImg}} ">
    <div class="overlay {{ad.classBack}}  ">
        <p class="title-marketplace-item ">{{ad.title}}</p>
        <img class="d-inline" [src]="ad.logoImgCustomer" alt="">
        <p class="d-inline">{{ad.customerAdsName}}</p>
        <div class=" d-flex justify-content-end"> 
            <a class="button-store">{{ad.callToAction}}</a>
        </div>    
    </div>
</div>
