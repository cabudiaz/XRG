<ng-template *ngFor="let challenge of challenges" swiperSlide>
    <div class="first hero">
      <img class="hero-profile-img" [src]="challenge.imageChallengeCard" alt="">
      <div class="hero-description-bk"></div>
      <div class="hero-logo">
          <img [src]="challenge.logoImgChallenge" alt="">
      </div>
      <div class="hero-description">
          <p>{{challenge.descriptionSmall}}</p>
      </div>
      <div class="hero-date">
        <i class="fa-solid fa-trophy"></i>
      </div>
      <div class="hero-btn">
        <a mat-button (click)="openDialog()">Ver más</a>
      </div>
    </div>  
    </ng-template>
